<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class = "container">
        <div class = "row" id = "topRow">
            <div id = "display"></div>
        </div>
        <div class = "buttons">
            <div class = "row" id = "row1">
                <div onclick = "onClick(7)" class = "button" id = "7">7</div>
                <div onclick = "onClick(8)" class = "button" id = "8">8</div>
                <div onclick = "onClick(9)" class = "button" id = "9">9</div>
                <div onclick = "onClick('-')" class = "button" id = "-">-</div>
            </div>
            <div class = "row" id = "row2">
                <div onclick = "onClick(4)" class = "button" id = "4">4</div>
                <div onclick = "onClick(5)" class = "button" id = "5">5</div>
                <div onclick = "onClick(6)" class = "button" id = "6">6</div>
                <div onclick = "onClick('+')" class = "button" id = "+">+</div>
            </div>
            <div class = "row" id = "row3">
                <div onclick = "onClick(1)" class = "button" id = "1">1</div>
                <div onclick = "onClick(2)" class = "button" id = "2">2</div>
                <div onclick = "onClick(3)" class = "button" id = "3">3</div>
                <div onclick = "onClick('/')" class = "button" id = "/">/</div>
            </div>
            <div class = "row" id = "row4">
                <div onclick = "onClick('C')" class = "button" id = "C">C</div>
                <div onclick = "onClick(0)" class = "button" id = "0">0</div>
                <div onclick = "onClick('=')" class = "button" id = "=">=</div>
                <div onclick = "onClick('*')" class = "button" id = "*">*</div>
            </div>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
